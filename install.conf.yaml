- defaults:
    link:
      relink: true
    brewfile:
      stdout: true
      stderr: true
      include: ["tap", "brew", "cask", "mas"]
      sudo: brewuser

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive]

- shell:
    - ["~/.dotfiles/priv_scripts/cargo-install"]

- link:
    ~/.config/nvim: nvim
    ~/.config/kitty: kitty
    ~/.wezterm.lua: wezterm/wezterm.lua
    ~/.config/direnv: direnv
    ~/.config/ghostty: ghostty
    ~/.config/zellij: zellij
    ~/.config/yabai: yabai
    ~/.config/skhd: skhd
    ~/.config/.profile: .profile
    ~/.config/.bashrc: .bashrc
    ~/.config/starship.toml: starship.toml
    ~/.tmux.conf: tmux.conf
    ~/.config/nushell/config.nu: nushell/config.nu
    ~/.config/nushell/env.nu: nushell/env.nu
    ~/.claude/commands: claude/commands
    ~/.claude/agents: claude/agents
    ~/.claude/settings.json: claude/settings.json
    ~/.claude/CLAUDE.md: agents/AGENTS.md
    ~/.config/opencode/opencode.json: opencode/opencode.json
    ~/.config/opencode/prompts: claude/commands
    ~/.config/opencode/AGENTS.md: agents/AGENTS.md
    ~/.zshrc: zsh/.zshrc
    ~/.config/zed: zed
    ~/.zshenv: zsh/.zshenv
    ~/.zprofile: zsh/.zprofile
    ~/.gitignore: git/gitignore
    ~/.gitconfig: git/gitconfig
    ~/.config/lazygit/config.yml: git/.lazygit.yml
    ~/.config/yazi: yazi
    ~/scripts: scripts
    ~/.ignore: .ignore
    ~/.aerospace.toml: aerospace/.aerospace.toml

- shell:
    - ["cd ~/.dotfiles && brew bundle"]
