- defaults:
    link:
      relink: true
    brewfile:
      stdout: true
      stderr: true
      include: ["tap", "brew", "cask", "mas"]
      sudo: brewuser

- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.config/nvim: nvim
    ~/.config/wezterm: wezterm
    ~/.zshrc: zsh/.zshrc
    ~/.zshenv: zsh/.zshenv
    ~/.zprofile: zsh/.zprofile
    ~/.gitignore: git/gitignore
    ~/.gitconfig: git/gitconfig
    ~/scripts: scripts
    ~/.ignore: .ignore

- brewfile:
    file: Brewfile
